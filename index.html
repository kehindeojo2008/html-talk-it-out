<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Style Chatbot</title>
    <style>
        /* Base Reset */
        * {
           
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Roboto, sans-serif;
}

body {
    background: #131314;
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center;     /* Centers vertically */
    min-height: 100vh;       /* Full viewport height */
    padding: 20px;           /* Padding for mobile edges */
}

.chatbot {
    width: 100%;
    max-width: 800px;        /* Desktop width (wider like Gemini) */
    height: 80vh;            /* 80% of screen height */
    background: #1e1f20;
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid #333;
}

/* Header */
header {
    padding: 24px;
    border-bottom: 1px solid #333;
}

header h2 {
    font-size: 1.5rem;
    color: #8ab4f8;
   
    font-weight: 500;
}

/* Chat Area */
.chatbox {
    flex: 1;
    padding: 24px;
    list-style: none;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.chat {
    display: flex;
    margin-bottom: 24px;
}

.chat p {
    padding: 12px 18px;
    border-radius: 18px;
    max-width: 80%;
    font-size: 1rem;
    line-height: 1.6;
    color: #e3e3e3;
}

.chat.outgoing {
    justify-content: flex-end;
}

.chat.outgoing p {
    background: #2b2c2e;
}

.chat.incoming p {
    background: transparent;
    padding-left: 0; /* Gemini style: AI text often starts at the edge */
}

/* Responsive Input Area */
.chat-input {
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
}

.chat-input textarea {
    width: 100%;
    min-height: 52px;
    max-height: 150px;
    background: #2b2c2e;
    border: none;
    outline: none;
    resize: none;
    padding: 14px 24px;
    color: #e3e3e3;
    border-radius: 28px;
    font-size: 1rem;
}

#send-btn {
    color: #8ab4f8;
    cursor: pointer;
    font-weight: 600;
    white-space: nowrap;
}

/* Mobile Specific Adjustments */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    
    .chatbot {
        height: 95vh; /* Take up more space on mobile */
        border-radius: 16px;
    }

    header {
        padding: 15px;
    }

    .chat p {
        max-width: 90%;
        font-size: 0.95rem;
    }
}
    </style>
</head>
<body>

    <div class="chatbot">
        <header>
            <h2>Gemini</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <p>Hello! I'm Gemini. How can I help you spark some ideas today?</p>
            </li>
            <li class="chat outgoing">
                <p>Can you help me style a CSS chatbot?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a prompt here..." required></textarea>
            <span id="send-btn">Send</span>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
